<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Usuário</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../javascript/registerLogin.js" defer></script> 
  </head>
  <body>
    <main>
      <div class="card cadastroActive">
        <div class="esquerdaLogin">
          <div class="formLogin">
            <p class="tituloForm">Faça o Login</p>
            <form action="/user/login" method="POST">
              <input type="email" id="email" name="email" required placeholder="Email"/>
              <input type="password" id="senha" name="senha" required minlength="6" placeholder="Senha" />
              <input type="submit" value="Faça o Login"></input>
            </form>
             <div class="redesLogin">
              <div class="divOu">
                <div class="linha"></div>
                <p class="ou">ou</p>
                <div class="linha"></div>
              </div>
              <div class="logoRedes">
                <img src="../images/icons8-google-logo-48.png" alt="Google">
                <img src="../images/icons8-github-48.png" alt="Google">
                <img src="../images/icons8-linkedin-48.png" alt="Google">
              </div>
            </div> <!-- redesLogin -->
          </div> <!-- formLogin -->

          <div class="facaLogin">
            <p class="titulo">Já possui o login?</p>
            <p class="texto">Entre para ter acesso aos seus projetos e ver o andamento dos seus projetos em time</p>
            <button class="loginButton">Entrar</button>
          </div>
        </div>

        <div class="direitaCadastro">
          
          <div class="formCadastro">
            <p class = "tituloForm">Cadastrar-se</p>
            <form action="/user/register" method="post">
              <input type="text" id="nome" name="nome" required placeholder="Nome completo" />
              <input type="email" id="email" name="email" required placeholder="Email"/>
              <input type="password" id="senha" name="senha" required minlength="6" placeholder="Senha" />
              <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="Telefone"/>
      <input class="inputSubmit" type="submit" value="Cadastrar"/>
      <!-- <br> -->
    </form>
              <div class="termos">
                <label class="checkbox-container">
                  <input type="checkbox">
                  <span class="checkmark"></span>
                  <span class="termosTxt">Eu concordo com os <a href="">termos e condições</a></span>
                </label>
              </div>

            </form>

            <div class="redesLogin">
              <div class="divOu">
                <div class="linha"></div>
                <p class="ou">ou</p>
                <div class="linha"></div>
              </div>
              <div class="logoRedes">
                <img src="../images/icons8-google-logo-48.png" alt="Google">
                <img src="../images/icons8-github-48.png" alt="Google">
                <img src="../images/icons8-linkedin-48.png" alt="Google">
              </div>
            </div> <!-- redesLogin -->
          </div> <!-- formCadastro-->

          <div class="facaCadastro">
            <p class="titulo">Não tem uma conta?</p>
            <p class="texto">Entre para ter acesso aos seus projetos e ver o andamento dos seus projetos em time</p>
            <button class="cadastroButton">Faça o cadastro</button>
          </div>
        </div> <!-- direiraCadastro -->
      </div> <!-- card -->
    </main>
  </body>
</html>
