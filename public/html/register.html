<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro | Usuário</title>
    <link rel="stylesheet" href="/public/css/register.css">
  </head>
  <body>
    <main>
        <div class="formularioImagem">
        </div> 

        <div class="formularioInfo">
          <p class = "titulo">Cadastrar-se</p>
          <form action="/user/register" method="post">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email"/>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required minlength="6" placeholder="Digite sua senha" />

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="Digite seu telefoneg"/>

            <div class="termos">
              <input type="checkbox">
              <p class="termosTxt">Eu concordo com os <a href="">termos e condiçoes</a></p>
            </div>
              
            <button type="submit">Cadastrar</button>
          </form>

          <p class="ou">ou</p>
          <div class="redesLogin">
            <div class="redes google"></div>
            <div class="redes apple"></div>
          </div>
        </div>
    </main>
  </body>
</html>
