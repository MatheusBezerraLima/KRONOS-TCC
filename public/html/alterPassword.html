<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altere a sua senha</title>
</head>
<body>
    <form action="/user/change-password" method="post">
        <input type="password" name="currentPassword" id="currentPassword" placeholder="Senha Atual">
        <input type="password" name="newPassword" id="newPassword" placeholder="Nova Senha">
        <input type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder="Confirme a Nova Senha">
        <button type="submit">Alterar</button>
    </form>
</body>
</html>
